<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>    <div><p >Tic Tac Toe</p></div>

    <div class="container">
      <div class="first">
        <button id="one" class="first_first"></button>
        <button id="two" class="first_second"></button>
        <button id="three" class="first_third"></button>
      </div>

      <div class="second">
        <button id="four" class="second_first"></button>
        <button id="five" class="second_second"></button>
        <button id="six" class="second_third"></button>
      </div>

      <div class="third">
        <button id="seven" class="third_first"></button>
        <button id="eight" class="third_second"></button>
        <button id="nine" class="third_third"></button>
      </div>
    </div>
    <button id="clear_btn">Restart</button>
    <div><p id="result"></p></div>

    <script src="script.js"></script>
  </body>
</html>
